<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EXAM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

  
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ffd700;
    }

    .hero {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .hero-content p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .hero-content i {
      font-size: 50px;
      margin-top: 20px;
      color: #ffd700;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo">Shopping Centre</div>
    <nav>
    <ul>
     <ul class="flex space-x-4 p-4 bg-gray-800 text-white">
            <li><a href="index3.html" class="hover:text-yellow-300"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html" class="hover:text-yellow-300"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="product.html" class="hover:text-yellow-300"><i class="fas fa-store"></i> Products</a></li>
            <li><a href="Contact.html" class="hover:text-yellow-300"><i class="fas fa-store"></i> Contact</a></li>
      </ul>
      </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to MyShopping Store</h1>
      <p>Your journey to greatness begins here.</p>

    </div>
  </section>

</body>
</html>
